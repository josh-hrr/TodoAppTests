name: AutomationEcom test suite

on: 
  push:
   branches: [ main, master ]
  pull_request:
   branches: [ main, master ]

jobs: 
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1,2,3,4]
        shardTotal: [4]
    steps:
      - name: Clone repo 
        uses: actions/checkout@v5
      - name: Setup nodeJS version
        uses: actions/setup-node@v5
        with:
          node-version" lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests with 3 browsers + sharding
        run: npx playwright test --project=ecomQA-chromium --project=ecomQA-firefox --project=ecomQA-webkit --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
         name: blob-report-${{ matrix.shardIndex }}
         path: blob-report
         retention-days: 1
  
  merge-reports:
   if: ${{ !cancelled() }}
   needs: [playwright-tests]

   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
       node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v5
      with:
       path: all-blob-reports
       pattern: blob-report-*
       merge-multiple: true
    - name: Merge into HTML report
      run: npx playwright merge-reports --reporter html ./all-blob-reports
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 14
